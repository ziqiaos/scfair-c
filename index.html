<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advertising Study</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    #survey {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h2>Advertisement Viewing</h2>
  <p>
    Please watch the following advertisement carefully.
    The questionnaire will appear after the video finishes.
  </p>

  <!-- ⚠️ 视频：如果这是 AB 网站，用 A,B；如果是 C 网站，用 C -->
  <video id="adVideo" controls>
    <source src="SCfair - trial A,B.mp4" type="video/mp4">
    <!-- 如果是 C 网站，把上一行改成：
    <source src="SCfair - trial C.mp4" type="video/mp4">
    -->
    Your browser does not support the video tag.
  </video>

  <!-- 第二个 Google Form 问卷 -->
  <div id="survey">
    <h2>Questionnaire</h2>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSc8K3BKy-zLHWyMt-QmBSDGxn3wtw3fTzpk8qbxAWI3mEGo5A/viewform?embedded=true"
      width="640"
      height="1200"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      Loading…
    </iframe>
  </div>

  <script>
    const video = document.getElementById("adVideo");
    const survey = document.getElementById("survey");

    video.onended = function () {
      survey.style.display = "block";
      survey.scrollIntoView({ behavior: "smooth" });
    };
  </script>

</body>
</html>
